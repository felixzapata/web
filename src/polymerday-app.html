<dom-module id="polymerday-app">

  <template>

    <style include="iron-flex iron-flex-alignment polymerday-classes"></style>

    <style>
       :host {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-height: 100vh;
        transition: opacity .5s;
      }

       :host([unresolved]) {
        opacity: 0;
      }

      app-drawer-layout {
        -ms-flex: 1;
        flex: 1;
      }

      app-header {
        color: var(--color-white-primary);
        height: 150px;
        background-color: var(--color-blue-primary);
      }

      .logo {
        position: absolute;
        bottom: 0;
        left: 0;
      }

      app-header iron-icon {
        --paper-icon-button-ink-color: white;
        width: 64px;
        height: 64px;
      }

      [main-title] {
        margin: 0;
        line-height: 1;
      }

      [main-title] img {
        display: block;
        width: 120px!important;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar.tall {
        position: absolute;
        right: 0;
        bottom: 0;
      }

      #drawer {
        z-index: 1;
        --app-drawer-content-container: {
          background: var(--color-blue-primary);
          color: var(--color-white-primary);
          font-weight: 100;
        }
        --app-drawer-scrim-background: rgba(255, 255, 255, .7);
      }

      #drawer img {
        max-width: 100%;
      }

      .drawer-list a {
        @apply(--text-normal-white);
        display: block;
        font-weight: bold;
        line-height: 3.5;
        outline: 0;
        padding: 0 16px;
        text-decoration: none;
      }

      .drawer-list a iron-icon {
        width: 20px;
        height: 20px;
        margin-right: 16px;
        color: rgba(0, 0, 0, 0.60);
      }

      .drawer-list a.iron-selected,
      .drawer-list a.iron-selected iron-icon {
        font-weight: 100;
        background-color: var(--app-primary-color);
        color: var(--app-background-color);
      }

      .drawer-list a:hover,
      .drawer-list a:hover iron-icon,
      .drawer-list a.iron-selected:hover,
      .drawer-list a.iron-selected:hover iron-icon {
        font-weight: 100;
        background-color: var(--app-secondary-color);
        color: var(--app-background-color);
      }

      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .menu-desktop {
        display: none;
      }

      .tickets {
        @apply(--text-small);
        position: fixed;
        right: 32px;
        text-align: center;
        text-decoration: none;
        top: 198px;
        display: none;
      }

      .tickets paper-fab {
        background: var(--color-magenta-primary);
        box-shadow: 8px 8px 8px 0px rgba(60, 71, 78, 0.24);
        height: 80px;
        margin-bottom: 8px;
        width: 80px;
      }

      .tickets-mobile {
        height: 64px;
        text-align: center;
        width: 64px;
      }

      .tickets-mobile iron-icon {
        width: 24px;
      }

      paper-tabs {
        --paper-tabs: {
          padding-bottom: 8px;
        }
        --paper-tabs-selection-bar-color: var(--color-white-primary);
      }

      paper-tab {
        margin: 0 16px;
      }

      paper-tab a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--text-normal-white);
        text-decoration: none;
      }

      paper-tab:focus a,
      paper-tab.iron-selected a {
        font-weight: bold;
        outline: 0;
      }

      #cookiesPolicy {
        width: 100%;
        margin: 0;
        --paper-toast-background-color: var(--color-blue-light);
        --paper-toast-color: var(--color-blue-secondary);
      }

      #cookiesPolicy a {
        color: var(--color-blue-secondary)
      }

      #cookiesPolicy paper-fab {
        --paper-fab-background: var(--color-blue-primary);
        position: absolute;
        top: -2em;
        right: 1em;
        font-size: 0.8em;
      }


      @media (min-width: 45em) {
        app-header paper-icon-button {
          display: none;
        }

        [main-title] {
          font-size: 36px;
        }

        [main-title] img {
          width: 188px!important;
        }

        .menu-desktop,
        .tickets {
          display: block;
        }

         :host([page="home"]) .tickets {
          position: absolute;
          top: 320px;
        }

         :host([page="sponsor-microsite"]) .tickets {
          position: absolute;
          top: 27.5em;
        }

        .tickets-mobile {
          display: none;
        }
      }
    </style>

    <firebase-app auth-domain="{{firebaseData.authDomain}}" database-url="{{firebaseData.databaseUrl}}" api-key="{{firebaseData.apiKey}}"
      storage-bucket="{{firebaseData.storageBucket}}">
    </firebase-app>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <polymerday-data data="{{menu}}" page="menu"></polymerday-data>

    <app-drawer-layout force-narrow>

      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>
          <img src$="[[importPath]]images/logo-polymerday-white.svg" alt="Polymer Day" width="188" height="32">
        </app-toolbar>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header fixed condenses reveals effects="waterfall blend-background" role="banner">
          <app-toolbar class="logo">
            <h1 main-title><img src$="[[importPath]]/images/logo-polymerday-white.svg" alt="Polymer Day" width="188" height="32"></h1>
          </app-toolbar>
        </app-header>

        <iron-pages id="views" role="main" selected="home" attr-for-selected="name">
          <polymerday-home name="home"></polymerday-home>
          <polymerday-cookies name="cookies"></polymerday-cookies>
        </iron-pages>


      </app-header-layout>

    </app-drawer-layout>

    <polymerday-footer></polymerday-footer>

    <paper-toast id="cookiesPolicy" opened="[[cookiesPolicyOpened]]" duration="0">
      <p inner-h-t-m-l="[[localize('cookies.text')]]"></p>
      <paper-fab mini icon="close" on-click="cookiesPolicyClose" title="[[localize('cookies.close')]]"></paper-fab>
    </paper-toast>

  </template>

  <script>
    class polymerdayApp extends Polymer.mixinBehaviors([Polymerday.AppLocalizeBehavior], Polymer.Element) {

      static get is() {
        return 'polymerday-app';
      }

      static get properties() {
        return {

          properties: {

            app: {
              type: Object,
              value: function () {
                return {
                  version: '0.0.1'
                };
              }
            },

            menu: {
              type: Array,
              value: []
            },

            firebaseData: Object,

            route: {
              type: Object
            },

            routeData: {
              type: Object
            },

            subroute: {
              type: Object
            },

            page: {
              type: String,
              value: 'home',
              reflectToAttribute: true,
              observer: '_pageChanged'
            },

            cookiesPolicyOpened: {
              type: Boolean,
              value: function () {
                return !localStorage.getItem('cookies-policy-accepted');
              }
            }

          }
        }
      }

      static get observers() {
        return [
          'goTo(routeData.page)',
          '_slashEnding(route.path)',
          '_menuChanged(menu.splices)'
        ]
      }

      /*  listeners: {
          'showAccountDialog': '_showAccountDialog'
        }, */

      ready() {
        super.ready();
        this.async(function () {
          this.removeAttribute('unresolved');
        }, 500);
      }

      _localizedTitle(name) {
        return this.localize(name + '.title');
      }

      _pageChanged(page) {
        if (page) {
          var url = this.resolveUrl('views/polymerday-' + page + '.html');
          // load page import on demand.
          Polymer.importHref.importHref(url, null, null, true);
        }
      }

      _menuChanged(splices) {
        if (!this.page && splices) {
          for (var i = 0, splice; i < splices.indexSplices.length; i++) {
            var splice = splices.indexSplices[i];
            for (var j = 0; j < splice.addedCount; j++) {
              item = splice.object[splice.index + j];
              if (item.default) {
                this.goTo(item.name);
              }
            }
          }
        }
      }

      _slashEnding(path) {
        if (path && path.slice(-1) !== '/') {
          this.set('route.path', path + '/');
        }
      }

      goTo(page) {
        if (this.page === page) {
          return;
        }

        this.page = page;

        this.closeDrawer();

        this.async(function () {
          this.set('routeData.page', page);
        }, 50);
      }

      openDrawer() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.open();
        }
      }

      closeDrawer() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _showAccountDialog() {
        this.$.accountDialog.open();
      }

      cookiesPolicyClose() {
        localStorage.setItem('cookies-policy-accepted', true);
        this.$.cookiesPolicy.close();
      }

      _resetScroll(subroute) {
        // return (subroute.path.length > 1 || document.location.hash) ? false : true;
      }
    };
    window.customElements.define(polymerdayApp.is, polymerdayApp);
  </script>

</dom-module>
